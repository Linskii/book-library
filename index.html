<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamas Bibliothek - 20 Jahre Leseabenteuer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #a78bfa;
            --success: #10b981;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .hero {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            padding: 4rem 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .stats {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-filter-section {
            background: var(--surface);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 0.875rem 1.25rem;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--background);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .filter-chips {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }


        .chip {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid var(--border);
            background: var(--surface-light);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .chip:hover {
            border-color: var(--primary);
            background: var(--primary);
            transform: translateY(-2px);
        }

        .chip.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .books-carousel-container {
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            cursor: grab;
            user-select: none;
            padding: 2rem 0;
            -webkit-user-drag: none;
        }

        .books-carousel-container img {
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        .books-carousel-container.grabbing {
            cursor: grabbing;
        }

        .books-carousel {
            display: flex;
            gap: 2rem;
            padding: 0 2rem;
            transition: transform 0.1s ease-out;
            will-change: transform;
        }

        .book-card {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            cursor: pointer;
            flex-shrink: 0;
            width: 280px;
            pointer-events: auto;
        }

        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .book-cover {
            width: 100%;
            height: 380px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--surface-light), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--text-secondary);
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .book-info {
            padding: 1.5rem;
        }

        .book-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .book-author {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
        }

        .book-meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .meta-tag {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            background: var(--background);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .note-badge {
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 24px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease;
            position: relative;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-cover {
            width: 200px;
            height: 300px;
            flex-shrink: 0;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(135deg, var(--surface-light), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .modal-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-header-info {
            flex: 1;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .modal-author {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-section {
            margin-bottom: 2rem;
        }

        .modal-section h3 {
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .modal-description {
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .modal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .detail-item {
            background: var(--background);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 1.1rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(139, 58, 70, 0.9);
            border: 2px solid rgba(139, 58, 70, 1);
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-modal:hover {
            background: rgba(169, 74, 89, 1);
            border-color: rgba(169, 74, 89, 1);
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 4px 12px rgba(139, 58, 70, 0.5);
        }

        .carousel-hint {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .year-slider-section {
            margin-top: 1.5rem;
        }

        .slider-container {
            position: relative;
            height: 120px;
            margin: 2rem 1rem;
        }

        .year-label {
            position: absolute;
            background: white;
            color: var(--background);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            pointer-events: none;
            white-space: nowrap;
            transition: left 0.05s ease-out;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .year-label::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
        }

        .year-label-min {
            bottom: 95px;
        }

        .year-label-min::after {
            top: 100%;
            border-top: 6px solid white;
        }

        .year-label-max {
            top: 95px;
        }

        .year-label-max::after {
            bottom: 100%;
            border-bottom: 6px solid white;
        }

        .slider-track {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 6px;
            background: var(--surface-light);
            border-radius: 3px;
        }

        .slider-range {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 3px;
        }

        .slider-input {
            position: absolute;
            width: 100%;
            height: 6px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            -webkit-appearance: none;
            background: transparent;
        }

        .slider-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            pointer-events: all;
            border: 3px solid var(--background);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .slider-input::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: var(--accent);
        }

        .slider-input::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            pointer-events: all;
            border: 3px solid var(--background);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .slider-input::-moz-range-thumb:hover {
            transform: scale(1.2);
            background: var(--accent);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .book-card {
                width: 220px;
            }

            .books-carousel {
                gap: 1.5rem;
            }

            .stats {
                gap: 1rem;
            }

            .stat-card {
                padding: 0.75rem 1.5rem;
            }

            .modal.active {
                padding: 1rem;
                align-items: flex-start;
            }

            .modal-content {
                width: 100%;
                margin-top: 1rem;
            }

            .modal-header {
                flex-direction: column;
                align-items: center;
                padding: 1.5rem;
            }

            .modal-cover {
                width: 160px;
                height: 240px;
                margin-bottom: 1rem;
            }

            .modal-header-info {
                text-align: center;
            }

            .modal-title {
                font-size: 1.5rem;
            }

            .modal-author {
                font-size: 1rem;
            }

            .modal-body {
                padding: 1.5rem;
            }

            .close-modal {
                top: 0.75rem;
                right: 0.75rem;
                width: 36px;
                height: 36px;
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>ðŸ“š Mamas Bibliothek</h1>
        <p>20 Jahre literarische Reisen durch die Welt der BÃ¼cher</p>
        <div class="stats" id="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalBooks">-</span>
                <span class="stat-label">BÃ¼cher gelesen</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalAuthors">-</span>
                <span class="stat-label">Autoren</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="yearRange">-</span>
                <span class="stat-label">Zeitraum</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="search-filter-section">
            <div class="search-box">
                <input
                    type="text"
                    id="searchInput"
                    class="search-input"
                    placeholder="ðŸ” Nach Titel oder Autor suchen..."
                >
            </div>

            <div class="year-slider-section">
                <div class="slider-container">
                    <div class="year-label year-label-min" id="minYearLabel">2006</div>
                    <div class="year-label year-label-max" id="maxYearLabel">2025</div>
                    <div class="slider-track"></div>
                    <div class="slider-range" id="sliderRange"></div>
                    <input type="range" id="minYearSlider" class="slider-input" min="2006" max="2025" value="2006" step="1">
                    <input type="range" id="maxYearSlider" class="slider-input" min="2006" max="2025" value="2025" step="1">
                </div>
            </div>
        </div>

        <div id="booksContainer">
            <div class="loading">Lade BÃ¼cher...</div>
        </div>
    </div>


    <!-- Book Detail Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">Ã—</button>
            <div id="modalContentInner"></div>
        </div>
    </div>

    <script>
        let allBooks = [];
        let filteredBooks = [];
        let selectedAuthor = null;
        let minYear = 2006;
        let maxYear = 2025;
        let selectedMinYear = 2006;
        let selectedMaxYear = 2025;

        // Load books data
        async function loadBooks() {
            try {
                // Load the full database
                let response = await fetch('books_database.json');
                allBooks = await response.json();
                filteredBooks = allBooks;

                updateStats();
                renderBooks();
            } catch (error) {
                document.getElementById('booksContainer').innerHTML =
                    '<div class="no-results">Fehler beim Laden der BÃ¼cher ðŸ˜¢</div>';
                console.error('Error loading books:', error);
            }
        }

        // Update statistics
        function updateStats() {
            const years = allBooks
                .filter(b => b.year)
                .map(b => b.year);

            minYear = Math.min(...years);
            maxYear = Math.max(...years);
            selectedMinYear = minYear;
            selectedMaxYear = maxYear;

            const uniqueAuthors = new Set(allBooks.map(b => b.author)).size;

            document.getElementById('totalBooks').textContent = allBooks.length;
            document.getElementById('totalAuthors').textContent = uniqueAuthors;
            document.getElementById('yearRange').textContent = `${minYear}-${maxYear}`;

            // Initialize year sliders
            initializeYearSlider();
        }


        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            applyFilters();
        });

        // Initialize year slider
        function initializeYearSlider() {
            const minSlider = document.getElementById('minYearSlider');
            const maxSlider = document.getElementById('maxYearSlider');
            const sliderRange = document.getElementById('sliderRange');
            const minYearLabel = document.getElementById('minYearLabel');
            const maxYearLabel = document.getElementById('maxYearLabel');

            // Set slider min/max
            minSlider.min = minYear;
            minSlider.max = maxYear;
            minSlider.value = minYear;
            maxSlider.min = minYear;
            maxSlider.max = maxYear;
            maxSlider.value = maxYear;

            // Update range display
            function updateSliderRange() {
                const minVal = parseInt(minSlider.value);
                const maxVal = parseInt(maxSlider.value);

                // Prevent overlap
                if (minVal > maxVal) {
                    minSlider.value = maxVal;
                    selectedMinYear = maxVal;
                } else {
                    selectedMinYear = minVal;
                }

                if (maxVal < minVal) {
                    maxSlider.value = minVal;
                    selectedMaxYear = minVal;
                } else {
                    selectedMaxYear = maxVal;
                }

                // Calculate percentages for the value position
                const percentMin = ((selectedMinYear - minYear) / (maxYear - minYear)) * 100;
                const percentMax = ((selectedMaxYear - minYear) / (maxYear - minYear)) * 100;

                // Update visual range bar
                sliderRange.style.left = percentMin + '%';
                sliderRange.style.width = (percentMax - percentMin) + '%';

                // Update year labels position and text
                minYearLabel.textContent = selectedMinYear;
                maxYearLabel.textContent = selectedMaxYear;

                // Calculate thumb position accounting for browser's thumb positioning algorithm
                // Browsers position thumbs so that:
                // - At min value (0%), the thumb center is offset from the left edge by thumb radius
                // - At max value (100%), the thumb center is offset from the right edge by thumb radius
                // This creates an effective range that's slightly smaller than the full width

                const sliderWidth = minSlider.offsetWidth;
                const thumbWidth = 20; // matches the CSS thumb width
                const thumbRadius = thumbWidth / 2;

                // The effective slider range (where thumb centers can be)
                const effectiveWidth = sliderWidth - thumbWidth;

                // Calculate pixel position from left edge
                const minThumbCenter = thumbRadius + (effectiveWidth * percentMin / 100);
                const maxThumbCenter = thumbRadius + (effectiveWidth * percentMax / 100);

                // Convert back to percentage of total width
                const adjustedPercentMin = (minThumbCenter / sliderWidth) * 100;
                const adjustedPercentMax = (maxThumbCenter / sliderWidth) * 100;

                // Position labels centered on thumb positions
                minYearLabel.style.left = `${adjustedPercentMin}%`;
                minYearLabel.style.transform = 'translateX(-50%)';
                maxYearLabel.style.left = `${adjustedPercentMax}%`;
                maxYearLabel.style.transform = 'translateX(-50%)';

                // Apply filters
                applyFilters();
            }

            minSlider.addEventListener('input', updateSliderRange);
            maxSlider.addEventListener('input', updateSliderRange);

            // Initial range display
            updateSliderRange();
        }

        // Apply all filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredBooks = allBooks.filter(book => {
                const matchesSearch = !searchTerm ||
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm);

                const matchesYear = !book.year || (book.year >= selectedMinYear && book.year <= selectedMaxYear);

                return matchesSearch && matchesYear;
            });

            // Update statistics based on filtered books
            updateFilteredStats();

            renderBooks();
        }

        // Update statistics based on filtered books
        function updateFilteredStats() {
            const uniqueAuthors = new Set(filteredBooks.map(b => b.author)).size;

            document.getElementById('totalBooks').textContent = filteredBooks.length;
            document.getElementById('totalAuthors').textContent = uniqueAuthors;
            document.getElementById('yearRange').textContent = `${selectedMinYear}-${selectedMaxYear}`;
        }

        // Render books
        function renderBooks() {
            const container = document.getElementById('booksContainer');

            if (filteredBooks.length === 0) {
                container.innerHTML = '<div class="no-results">Keine BÃ¼cher gefunden ðŸ“–</div>';
                return;
            }

            const carouselContainer = document.createElement('div');
            carouselContainer.className = 'books-carousel-container';

            const carousel = document.createElement('div');
            carousel.className = 'books-carousel';
            carousel.id = 'booksCarousel';

            filteredBooks.forEach(book => {
                const card = createBookCard(book);
                carousel.appendChild(card);
            });

            carouselContainer.appendChild(carousel);

            const hint = document.createElement('div');
            hint.className = 'carousel-hint';
            hint.textContent = 'â† Ziehe zum DurchblÃ¤ttern â†’';

            container.innerHTML = '';
            container.appendChild(carouselContainer);
            container.appendChild(hint);

            // Initialize drag functionality
            initializeDragScroll(carouselContainer, carousel);
        }

        // Create book card
        function createBookCard(book) {
            const card = document.createElement('div');
            card.className = 'book-card';

            const coverDiv = document.createElement('div');
            coverDiv.className = 'book-cover';

            if (book.cover_url) {
                const img = document.createElement('img');
                img.src = book.cover_url;
                img.alt = book.title;
                img.onerror = () => {
                    coverDiv.textContent = 'ðŸ“–';
                };
                coverDiv.appendChild(img);
            } else {
                coverDiv.textContent = 'ðŸ“–';
            }

            const info = document.createElement('div');
            info.className = 'book-info';

            const title = document.createElement('div');
            title.className = 'book-title';
            title.textContent = book.title;

            const author = document.createElement('div');
            author.className = 'book-author';
            author.textContent = book.author;
            if (book.location) {
                author.textContent += ` (${book.location})`;
            }

            info.appendChild(title);
            info.appendChild(author);

            // Meta tags
            const meta = document.createElement('div');
            meta.className = 'book-meta';

            if (book.year) {
                const yearTag = document.createElement('span');
                yearTag.className = 'meta-tag';
                yearTag.textContent = book.year;
                if (book.month) {
                    const months = ['Jan', 'Feb', 'MÃ¤r', 'Apr', 'Mai', 'Jun',
                                  'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'];
                    yearTag.textContent = `${months[book.month - 1]} ${book.year}`;
                }
                meta.appendChild(yearTag);
            }

            if (book.series_volume) {
                const seriesTag = document.createElement('span');
                seriesTag.className = 'meta-tag';
                seriesTag.textContent = `Band ${book.series_volume}`;
                meta.appendChild(seriesTag);
            }

            info.appendChild(meta);

            // Notes
            if (book.notes) {
                const note = document.createElement('div');
                note.className = 'note-badge';
                note.textContent = book.notes;
                info.appendChild(note);
            }

            card.appendChild(coverDiv);
            card.appendChild(info);

            // Add click handler to open modal
            card.onclick = () => openModal(book);

            return card;
        }

        // Initialize drag scroll functionality
        function initializeDragScroll(container, carousel) {
            let isDown = false;
            let startX;
            let scrollLeft = 0;
            let velocity = 0;
            let lastX = 0;
            let lastTime = 0;
            let animationFrame;
            let isDragging = false;

            // Mouse events
            container.addEventListener('mousedown', (e) => {
                isDown = true;
                isDragging = false;
                container.classList.add('grabbing');
                startX = e.pageX - container.offsetLeft;
                lastX = e.pageX;
                lastTime = Date.now();
                velocity = 0;
                cancelAnimationFrame(animationFrame);
                carousel.style.transition = 'none';
            });

            container.addEventListener('mouseleave', () => {
                if (isDown) {
                    isDown = false;
                    container.classList.remove('grabbing');
                    applyMomentum();
                }
            });

            container.addEventListener('mouseup', () => {
                if (isDown) {
                    isDown = false;
                    container.classList.remove('grabbing');
                    applyMomentum();

                    // If we barely moved, allow click
                    if (!isDragging) {
                        carousel.style.transition = 'transform 0.1s ease-out';
                    }
                }
            });

            container.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();

                const currentX = e.pageX;
                const currentTime = Date.now();
                const dx = currentX - lastX;
                const dt = currentTime - lastTime;

                if (Math.abs(dx) > 3) {
                    isDragging = true;
                }

                if (dt > 0) {
                    velocity = dx / dt;
                }

                const x = e.pageX - container.offsetLeft;
                const walk = (x - startX) * 1.5;
                scrollLeft -= walk;
                scrollLeft = Math.max(0, Math.min(scrollLeft, carousel.scrollWidth - container.offsetWidth));
                carousel.style.transform = `translateX(-${scrollLeft}px)`;
                startX = x;
                lastX = currentX;
                lastTime = currentTime;
            });

            // Touch events for mobile
            container.addEventListener('touchstart', (e) => {
                isDown = true;
                isDragging = false;
                const touch = e.touches[0];
                startX = touch.pageX - container.offsetLeft;
                lastX = touch.pageX;
                lastTime = Date.now();
                velocity = 0;
                cancelAnimationFrame(animationFrame);
                carousel.style.transition = 'none';
            }, { passive: true });

            container.addEventListener('touchend', () => {
                if (isDown) {
                    isDown = false;
                    applyMomentum();

                    if (!isDragging) {
                        carousel.style.transition = 'transform 0.1s ease-out';
                    }
                }
            }, { passive: true });

            container.addEventListener('touchmove', (e) => {
                if (!isDown) return;

                const touch = e.touches[0];
                const currentX = touch.pageX;
                const currentTime = Date.now();
                const dx = currentX - lastX;
                const dt = currentTime - lastTime;

                if (Math.abs(dx) > 3) {
                    isDragging = true;
                }

                if (dt > 0) {
                    velocity = dx / dt;
                }

                const x = touch.pageX - container.offsetLeft;
                const walk = (x - startX) * 1.5;
                scrollLeft -= walk;
                scrollLeft = Math.max(0, Math.min(scrollLeft, carousel.scrollWidth - container.offsetWidth));
                carousel.style.transform = `translateX(-${scrollLeft}px)`;
                startX = x;
                lastX = currentX;
                lastTime = currentTime;
            }, { passive: true });

            // Momentum scrolling with smooth velocity decay
            function applyMomentum() {
                // ===== TUNABLE PARAMETERS =====
                const velocityMultiplier = 4.0;  // Initial velocity boost (higher = more responsive to flicks, try 2.0-4.0)
                const friction = 0.94;            // Base friction per frame (HIGHER = keeps velocity longer! 0.90-0.97 recommended)
                const minVelocity = 0.001;          // Stop threshold (higher = snaps to stop earlier, try 0.3-0.8)
                const stopBoost = 0.001;           // Extra friction when slow (higher = stops faster at low speed, try 0.05-0.15)
                // ==============================

                // Amplify the initial velocity
                velocity *= velocityMultiplier;

                function momentumStep() {
                    if (Math.abs(velocity) > minVelocity) {
                        // Apply base friction (this KEEPS velocity - higher number = less friction!)
                        velocity *= friction;

                        // Add extra deceleration when moving slowly to avoid asymptotic crawl
                        // This creates a "snap to stop" effect at low velocities
                        const slowdownFactor = 1 - Math.min(Math.abs(velocity) / 10, 1);
                        velocity *= (1 - stopBoost * slowdownFactor * slowdownFactor);

                        scrollLeft -= velocity * 8;
                        scrollLeft = Math.max(0, Math.min(scrollLeft, carousel.scrollWidth - container.offsetWidth));
                        carousel.style.transform = `translateX(-${scrollLeft}px)`;
                        animationFrame = requestAnimationFrame(momentumStep);
                    } else {
                        carousel.style.transition = 'transform 0.3s ease-out';
                    }
                }

                if (Math.abs(velocity) > minVelocity) {
                    momentumStep();
                }
            }

            // Prevent card click when dragging
            carousel.addEventListener('click', (e) => {
                if (isDragging) {
                    e.stopPropagation();
                    e.preventDefault();
                }
            }, true);
        }

        loadBooks();
