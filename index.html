<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamas Bibliothek - 20 Jahre Leseabenteuer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #a78bfa;
            --success: #10b981;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .hero {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            padding: 4rem 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .stats {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-filter-section {
            background: var(--surface);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 0.875rem 1.25rem;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--background);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .filter-chips {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .scroll-indicator {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .scroll-indicator.visible {
            opacity: 1;
        }

        .scroll-indicator-content {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            padding: 1rem 2rem;
            border-radius: 50px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            min-width: 200px;
        }

        .scroll-date {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            text-align: center;
        }

        .scroll-progress-bar {
            width: 150px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
        }

        .scroll-progress-fill {
            height: 100%;
            background: white;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .chip {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid var(--border);
            background: var(--surface-light);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .chip:hover {
            border-color: var(--primary);
            background: var(--primary);
            transform: translateY(-2px);
        }

        .chip.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .books-carousel-container {
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            cursor: grab;
            user-select: none;
            padding: 2rem 0;
            -webkit-user-drag: none;
        }

        .books-carousel-container img {
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
        }

        .books-carousel-container.grabbing {
            cursor: grabbing;
        }

        .books-carousel {
            display: flex;
            gap: 2rem;
            padding: 0 2rem;
            transition: transform 0.1s ease-out;
            will-change: transform;
        }

        .book-card {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            cursor: pointer;
            flex-shrink: 0;
            width: 280px;
            pointer-events: auto;
        }

        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .book-cover {
            width: 100%;
            height: 380px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--surface-light), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--text-secondary);
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .book-info {
            padding: 1.5rem;
        }

        .book-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .book-author {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
        }

        .book-meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .meta-tag {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            background: var(--background);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .note-badge {
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 24px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid var(--border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-cover {
            width: 200px;
            height: 300px;
            flex-shrink: 0;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(135deg, var(--surface-light), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .modal-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-header-info {
            flex: 1;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .modal-author {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-section {
            margin-bottom: 2rem;
        }

        .modal-section h3 {
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .modal-description {
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .modal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .detail-item {
            background: var(--background);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 1.1rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .close-modal {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--surface-light);
            border: 2px solid var(--border);
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: rotate(90deg);
        }

        .carousel-hint {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .book-card {
                width: 220px;
            }

            .books-carousel {
                gap: 1.5rem;
            }

            .stats {
                gap: 1rem;
            }

            .stat-card {
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>ðŸ“š Mamas Bibliothek</h1>
        <p>20 Jahre literarische Reisen durch die Welt der BÃ¼cher</p>
        <div class="stats" id="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalBooks">-</span>
                <span class="stat-label">BÃ¼cher gelesen</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalAuthors">-</span>
                <span class="stat-label">Autoren</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="yearRange">-</span>
                <span class="stat-label">Zeitraum</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="search-filter-section">
            <div class="search-box">
                <input
                    type="text"
                    id="searchInput"
                    class="search-input"
                    placeholder="ðŸ” Nach Titel oder Autor suchen..."
                >
            </div>
            <div class="filter-chips" id="authorFilters"></div>
        </div>

        <div id="booksContainer">
            <div class="loading">Lade BÃ¼cher...</div>
        </div>
    </div>

    <!-- Scroll Progress Indicator -->
    <div id="scrollIndicator" class="scroll-indicator">
        <div class="scroll-indicator-content">
            <span class="scroll-date">ðŸ“… <span id="currentDate">2006</span></span>
            <div class="scroll-progress-bar">
                <div id="scrollProgress" class="scroll-progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Book Detail Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">Ã—</button>
            <div id="modalContentInner"></div>
        </div>
    </div>

    <script>
        let allBooks = [];
        let filteredBooks = [];
        let selectedAuthor = null;

        // Load books data
        async function loadBooks() {
            try {
                // Load the full database
                let response = await fetch('books_database.json');
                allBooks = await response.json();
                filteredBooks = allBooks;

                updateStats();
                createAuthorFilters();
                renderBooks();
            } catch (error) {
                document.getElementById('booksContainer').innerHTML =
                    '<div class="no-results">Fehler beim Laden der BÃ¼cher ðŸ˜¢</div>';
                console.error('Error loading books:', error);
            }
        }

        // Update statistics
        function updateStats() {
            const years = allBooks
                .filter(b => b.year)
                .map(b => b.year);

            const minYear = Math.min(...years);
            const maxYear = Math.max(...years);

            const uniqueAuthors = new Set(allBooks.map(b => b.author)).size;

            document.getElementById('totalBooks').textContent = allBooks.length;
            document.getElementById('totalAuthors').textContent = uniqueAuthors;
            document.getElementById('yearRange').textContent = `${minYear}-${maxYear}`;
        }

        // Create author filter chips
        function createAuthorFilters() {
            const authorCounts = {};
            allBooks.forEach(book => {
                authorCounts[book.author] = (authorCounts[book.author] || 0) + 1;
            });

            const topAuthors = Object.entries(authorCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            const filtersContainer = document.getElementById('authorFilters');

            // Add "All" chip
            const allChip = document.createElement('div');
            allChip.className = 'chip active';
            allChip.textContent = `Alle Autoren`;
            allChip.onclick = () => filterByAuthor(null);
            filtersContainer.appendChild(allChip);

            // Add top author chips
            topAuthors.forEach(([author, count]) => {
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.textContent = `${author} (${count})`;
                chip.onclick = () => filterByAuthor(author);
                filtersContainer.appendChild(chip);
            });
        }

        // Filter by author
        function filterByAuthor(author) {
            selectedAuthor = author;

            // Update active chip
            document.querySelectorAll('.chip').forEach(chip => {
                chip.classList.remove('active');
            });
            event.target.classList.add('active');

            applyFilters();
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            applyFilters();
        });

        // Apply all filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredBooks = allBooks.filter(book => {
                const matchesSearch = !searchTerm ||
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm);

                const matchesAuthor = !selectedAuthor || book.author === selectedAuthor;

                return matchesSearch && matchesAuthor;
            });

            renderBooks();
        }

        // Render books
        function renderBooks() {
            const container = document.getElementById('booksContainer');

            if (filteredBooks.length === 0) {
                container.innerHTML = '<div class="no-results">Keine BÃ¼cher gefunden ðŸ“–</div>';
                return;
            }

            const carouselContainer = document.createElement('div');
            carouselContainer.className = 'books-carousel-container';

            const carousel = document.createElement('div');
            carousel.className = 'books-carousel';
            carousel.id = 'booksCarousel';

            filteredBooks.forEach(book => {
                const card = createBookCard(book);
                carousel.appendChild(card);
            });

            carouselContainer.appendChild(carousel);

            const hint = document.createElement('div');
            hint.className = 'carousel-hint';
            hint.textContent = 'â† Ziehe zum DurchblÃ¤ttern â†’';

            container.innerHTML = '';
            container.appendChild(carouselContainer);
            container.appendChild(hint);

            // Initialize drag functionality
            initializeDragScroll(carouselContainer, carousel);
        }

        // Create book card
        function createBookCard(book) {
            const card = document.createElement('div');
            card.className = 'book-card';

            const coverDiv = document.createElement('div');
            coverDiv.className = 'book-cover';

            if (book.cover_url) {
                const img = document.createElement('img');
                img.src = book.cover_url;
                img.alt = book.title;
                img.onerror = () => {
                    coverDiv.textContent = 'ðŸ“–';
                };
                coverDiv.appendChild(img);
            } else {
                coverDiv.textContent = 'ðŸ“–';
            }

            const info = document.createElement('div');
            info.className = 'book-info';

            const title = document.createElement('div');
            title.className = 'book-title';
            title.textContent = book.title;

            const author = document.createElement('div');
            author.className = 'book-author';
            author.textContent = book.author;
            if (book.location) {
                author.textContent += ` (${book.location})`;
            }

            info.appendChild(title);
            info.appendChild(author);

            // Meta tags
            const meta = document.createElement('div');
            meta.className = 'book-meta';

            if (book.year) {
                const yearTag = document.createElement('span');
                yearTag.className = 'meta-tag';
                yearTag.textContent = book.year;
                if (book.month) {
                    const months = ['Jan', 'Feb', 'MÃ¤r', 'Apr', 'Mai', 'Jun',
                                  'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'];
                    yearTag.textContent = `${months[book.month - 1]} ${book.year}`;
                }
                meta.appendChild(yearTag);
            }

            if (book.series_volume) {
                const seriesTag = document.createElement('span');
                seriesTag.className = 'meta-tag';
                seriesTag.textContent = `Band ${book.series_volume}`;
                meta.appendChild(seriesTag);
            }

            info.appendChild(meta);

            // Notes
            if (book.notes) {
                const note = document.createElement('div');
                note.className = 'note-badge';
                note.textContent = book.notes;
                info.appendChild(note);
            }

            card.appendChild(coverDiv);
            card.appendChild(info);

            // Add click handler to open modal
            card.onclick = () => openModal(book);

            return card;
        }

        // Open modal with book details
        function openModal(book) {
            const modal = document.getElementById('bookModal');
            const modalContent = document.getElementById('modalContentInner');

            const months = ['Januar', 'Februar', 'MÃ¤rz', 'April', 'Mai', 'Juni',
                          'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'];

            let html = `
                <div class="modal-header">
                    <div class="modal-cover">
                        ${book.cover_url ?
                            `<img src="${book.cover_url}" alt="${book.title}" onerror="this.parentElement.innerHTML='ðŸ“–'">` :
                            'ðŸ“–'}
                    </div>
                    <div class="modal-header-info">
                        <h2 class="modal-title">${book.title}</h2>
                        <div class="modal-author">${book.author}${book.location ? ` (${book.location})` : ''}</div>
                        <div class="book-meta">
                            ${book.year ? `<span class="meta-tag">${book.month ? months[book.month - 1] + ' ' : ''}${book.year}</span>` : ''}
                            ${book.series_volume ? `<span class="meta-tag">Band ${book.series_volume}</span>` : ''}
                        </div>
                        ${book.notes ? `<div class="note-badge">${book.notes}</div>` : ''}
                    </div>
                </div>
                <div class="modal-body">
                    ${book.description ? `
                        <div class="modal-section">
                            <h3>ðŸ“– Beschreibung</h3>
                            <div class="modal-description">${book.description}</div>
                        </div>
                    ` : ''}

                    <div class="modal-section">
                        <h3>ðŸ“Š Details</h3>
                        <div class="modal-details">
                            ${book.author ? `
                                <div class="detail-item">
                                    <div class="detail-label">Autor</div>
                                    <div class="detail-value">${book.author}</div>
                                </div>
                            ` : ''}
                            ${book.publisher ? `
                                <div class="detail-item">
                                    <div class="detail-label">Verlag</div>
                                    <div class="detail-value">${book.publisher}</div>
                                </div>
                            ` : ''}
                            ${book.published_date ? `
                                <div class="detail-item">
                                    <div class="detail-label">VerÃ¶ffentlicht</div>
                                    <div class="detail-value">${book.published_date}</div>
                                </div>
                            ` : ''}
                            ${book.page_count ? `
                                <div class="detail-item">
                                    <div class="detail-label">Seiten</div>
                                    <div class="detail-value">${book.page_count}</div>
                                </div>
                            ` : ''}
                            ${book.isbn ? `
                                <div class="detail-item">
                                    <div class="detail-label">ISBN</div>
                                    <div class="detail-value">${book.isbn}</div>
                                </div>
                            ` : ''}
                            ${book.language ? `
                                <div class="detail-item">
                                    <div class="detail-label">Sprache</div>
                                    <div class="detail-value">${book.language.toUpperCase()}</div>
                                </div>
                            ` : ''}
                            ${book.categories && book.categories.length > 0 ? `
                                <div class="detail-item">
                                    <div class="detail-label">Kategorie</div>
                                    <div class="detail-value">${book.categories.join(', ')}</div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;

            modalContent.innerHTML = html;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('bookModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        document.getElementById('bookModal').addEventListener('click', (e) => {
            if (e.target.id === 'bookModal') {
                closeModal();
            }
        });

        // Close modal with escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize scroll indicator
        function initializeScrollIndicator() {
            const indicator = document.getElementById('scrollIndicator');
            const dateDisplay = document.getElementById('currentDate');
            const progressFill = document.getElementById('scrollProgress');
            const months = ['Jan', 'Feb', 'MÃ¤r', 'Apr', 'Mai', 'Jun',
                          'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'];

            let hideTimeout;

            window.addEventListener('scroll', () => {
                const bookCards = document.querySelectorAll('.book-card');
                if (bookCards.length === 0) return;

                // Show indicator
                indicator.classList.add('visible');
                clearTimeout(hideTimeout);

                // Find which book is currently in the center of viewport
                const viewportCenter = window.innerHeight / 2 + window.scrollY;
                let closestCard = null;
                let closestDistance = Infinity;

                bookCards.forEach(card => {
                    const cardRect = card.getBoundingClientRect();
                    const cardCenter = cardRect.top + window.scrollY + cardRect.height / 2;
                    const distance = Math.abs(cardCenter - viewportCenter);

                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestCard = card;
                    }
                });

                if (closestCard) {
                    const index = Array.from(bookCards).indexOf(closestCard);
                    const book = filteredBooks[index];

                    if (book && book.year) {
                        const monthStr = book.month ? months[book.month - 1] + ' ' : '';
                        dateDisplay.textContent = `${monthStr}${book.year}`;
                    }

                    // Update progress bar
                    const progress = (index / (bookCards.length - 1)) * 100;
                    progressFill.style.width = `${progress}%`;
                }

                // Hide indicator after 2 seconds of no scrolling
                hideTimeout = setTimeout(() => {
                    indicator.classList.remove('visible');
                }, 2000);
            });
        }

        // Initialize drag scroll functionality
        function initializeDragScroll(container, carousel) {
            let isDown = false;
            let startX;
            let scrollLeft = 0;
            let velocity = 0;
            let lastX = 0;
            let lastTime = 0;
            let animationFrame;
            let isDragging = false;

            // Mouse events
            container.addEventListener('mousedown', (e) => {
                isDown = true;
                isDragging = false;
                container.classList.add('grabbing');
                startX = e.pageX - container.offsetLeft;
                lastX = e.pageX;
                lastTime = Date.now();
                velocity = 0;
                cancelAnimationFrame(animationFrame);
                carousel.style.transition = 'none';
            });

            container.addEventListener('mouseleave', () => {
                if (isDown) {
                    isDown = false;
                    container.classList.remove('grabbing');
                    applyMomentum();
                }
            });

            container.addEventListener('mouseup', () => {
                if (isDown) {
                    isDown = false;
                    container.classList.remove('grabbing');
                    applyMomentum();

                    // If we barely moved, allow click
                    if (!isDragging) {
                        carousel.style.transition = 'transform 0.1s ease-out';
                    }
                }
            });

            container.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();

                const currentX = e.pageX;
                const currentTime = Date.now();
                const dx = currentX - lastX;
                const dt = currentTime - lastTime;

                if (Math.abs(dx) > 3) {
                    isDragging = true;
                }

                if (dt > 0) {
                    velocity = dx / dt;
                }

                const x = e.pageX - container.offsetLeft;
                const walk = (x - startX) * 1.5;
                scrollLeft -= walk;
                scrollLeft = Math.max(0, Math.min(scrollLeft, carousel.scrollWidth - container.offsetWidth));
                carousel.style.transform = `translateX(-${scrollLeft}px)`;
                startX = x;
                lastX = currentX;
                lastTime = currentTime;
            });

            // Touch events for mobile
            container.addEventListener('touchstart', (e) => {
                isDown = true;
                isDragging = false;
                const touch = e.touches[0];
                startX = touch.pageX - container.offsetLeft;
                lastX = touch.pageX;
                lastTime = Date.now();
                velocity = 0;
                cancelAnimationFrame(animationFrame);
                carousel.style.transition = 'none';
            }, { passive: true });

            container.addEventListener('touchend', () => {
                if (isDown) {
                    isDown = false;
                    applyMomentum();

                    if (!isDragging) {
                        carousel.style.transition = 'transform 0.1s ease-out';
                    }
                }
            }, { passive: true });

            container.addEventListener('touchmove', (e) => {
                if (!isDown) return;

                const touch = e.touches[0];
                const currentX = touch.pageX;
                const currentTime = Date.now();
                const dx = currentX - lastX;
                const dt = currentTime - lastTime;

                if (Math.abs(dx) > 3) {
                    isDragging = true;
                }

                if (dt > 0) {
                    velocity = dx / dt;
                }

                const x = touch.pageX - container.offsetLeft;
                const walk = (x - startX) * 1.5;
                scrollLeft -= walk;
                scrollLeft = Math.max(0, Math.min(scrollLeft, carousel.scrollWidth - container.offsetWidth));
                carousel.style.transform = `translateX(-${scrollLeft}px)`;
                startX = x;
                lastX = currentX;
                lastTime = currentTime;
            }, { passive: true });

            // Momentum scrolling with smooth velocity decay
            function applyMomentum() {
                // ===== TUNABLE PARAMETERS =====
                const velocityMultiplier = 2.5;  // Initial velocity boost (higher = more responsive to flicks)
                const friction = 0.88;            // Base friction per frame (lower = slower decay, 0.85-0.95 recommended)
                const minVelocity = 0.3;          // Stop threshold (lower = slides longer before stopping, 0.1-0.5 recommended)
                const stopBoost = 0.15;           // Extra friction when slow (higher = stops faster at low speed, 0.1-0.3 recommended)
                // ==============================

                // Amplify the initial velocity
                velocity *= velocityMultiplier;

                function momentumStep() {
                    if (Math.abs(velocity) > minVelocity) {
                        // Apply base friction
                        velocity *= friction;

                        // Add extra deceleration when moving slowly to avoid asymptotic crawl
                        // This creates a "snap to stop" effect at low velocities
                        const slowdownFactor = 1 - Math.min(Math.abs(velocity) / 10, 1);
                        velocity *= (1 - stopBoost * slowdownFactor * slowdownFactor);

                        scrollLeft -= velocity * 8;
                        scrollLeft = Math.max(0, Math.min(scrollLeft, carousel.scrollWidth - container.offsetWidth));
                        carousel.style.transform = `translateX(-${scrollLeft}px)`;
                        animationFrame = requestAnimationFrame(momentumStep);
                    } else {
                        carousel.style.transition = 'transform 0.3s ease-out';
                    }
                }

                if (Math.abs(velocity) > minVelocity) {
                    momentumStep();
                }
            }

            // Prevent card click when dragging
            carousel.addEventListener('click', (e) => {
                if (isDragging) {
                    e.stopPropagation();
                    e.preventDefault();
                }
            }, true);
        }

        // Load books on page load
        loadBooks();
        initializeScrollIndicator();
    </script>
